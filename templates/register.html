{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
    body
    {
        background-image: url('/static/blurred-mug.jpg');
        background-size:cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        opacity: 5px;
    }
</style>

<form action="/register" method="POST">
    <div class = "outerContainer" >
        <div class = "container">
            <div class="header">
                <h4>Create an Account</h4>
                <hr class="divider"></hr>
            </div>
            <form>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Username" type="text" required="required">
                    <p id ="usernameError"></p>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" required="required">
                    <p id ="passError"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password Confirmation</label>
                    <input class="form-control" id="confirmation" name="confirmation" placeholder="Password (again)" type="password" required="required">
                    <p id ="confrimationError"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Email Address" type="email" required="required">
                </div>

                <div class="form-group">
                    <label for="Birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" class="form-control">
                    <small id="birthdayhelp" class="form-text text-muted">Must be at least 4 years old to register</small>
                </div>
                <button class="btn btn-primary" id="submit" type="submit" style="margin-bottom: 10px;">Register</button>
                <hr class="divider"></hr>
                <a class="member" href="/login">I am already a member</a>
                <hr class="space"></hr>
            </form>
        </div>
    </div>
</form>
{% endblock %}
