{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
  body
  {
      background-image: url('/static/blurred-mug.jpg');
      background-size:cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      opacity: 5px;
  }
</style>
    <form method="POST">
      <div class = "outerContainer">
        <div class = "container">
            <div class="header">
                <h4>Login</h4>
                <hr class="divider"></hr>
            </div>
            <form>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary" id="submit" type="submit" style="margin-bottom: 10px;">Log In</button>
                <hr class="divider"></hr>
                <a class="member" href="/register">Create an account</a>
                <a class="member" style="margin-left: 20px;" href="/forgot">Forgot Password</a>
                <hr class="space"></hr>
            </form>
        </div>
    </div>
  </form>

  

  
  


{% endblock %}
