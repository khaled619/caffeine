{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form method="POST">
      <div class = "outerContainer">
        <div class = "container">
            <div class="header">
                <h4>Reset Your Password</h4>
                <hr class="divider"></hr>
            </div>
            <form>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input class="form-control" id="password" name="new_password" type="password">
                    <p id ="passError"></p>
                </div>
                <div class="form-group">
                    <label for="password">New Password Confirmation</label>
                    <input class="form-control" id="confirmation" name="new_password_confirmaton" type="password">
                    <p id ="confrimationError"></p>
                </div>
                <button class="btn btn-primary" id="submit" type="submit" style="margin-bottom: 10px;">Submit</button>
                <hr class="divider"></hr>
                <hr class="space"></hr>
            </form>
        </div>
    </div>
  </form>
{% endblock %}
